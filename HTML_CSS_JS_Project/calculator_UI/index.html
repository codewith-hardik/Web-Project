<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator UI</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 style="color: black;">Calculator UI</h1>
    <h3>Created by Hardik</h3>
    <br /><br /><br />
    <form action="#" class="calc">
      <div class="header">
        <hr />
        <hr />
        <h1>CALCULATOR 5000</h1>
        <input
          placeholder="00000000000000000000"
          type="text"
          name="display"
          class="display "
          disabled
        />
        <hr>
      </div>
      <div class="body section group">
        <hr>
        <hr>
        <div class="row">
            <input type="button" value="7">
            <input type="button" value="8">
            <input type="button" value="9">
            <input type="button" value="+">
        </div>      <div class="row">
            <input type="button" value="4">
            <input type="button" value="5">
            <input type="button" value="6">
            <input type="button" value="-">
        </div>      <div class="row">
            <input type="button" value="1">
            <input type="button" value="2">
            <input type="button" value="3">
            <input type="button" value="*">
        </div>      <div class="row">
            <input type="button" value="0">
            <input type="button" value="C" class="clear">
            <input type="button" value="=" class="equals">
            <input type="button" value="/">
        </div>
    </div>
    </form>
    <script src="app.js"></script>
  </body>
</html>
