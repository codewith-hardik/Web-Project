<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Number Guessing Game</h1>
    <p>Guess the number between <span id="min">1</span> and <span id="max">100</span>.</p>
    <input type="number" id="guessInput" placeholder="Enter your guess">
    <button id="submitBtn">Submit Guess</button>
    <button id="restartBtn">Restart Game</button>
    <p id="message"></p>
    <div class="stats">
      <p><strong>Attempts:</strong> <span id="attempts">0</span></p>
      <p><strong>Best Score:</strong> <span id="bestScore">N/A</span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
