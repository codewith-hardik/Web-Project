<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/logo.png" type="image/icon">
    <!-- <link rel="stylesheet" href="./style.css" /> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Facebook - log in or sign up</title>
  </head>
  <body class="bg-gray-200">
    <div class="container mt-36 flex justify-center items-center ">
      <div class="left w-1/2 mb-14 mr-7">
        <img src="./assets/facebook.svg" class="w-96" alt="" />
        <p class="text-2xl mx-6 ">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div class="rigth flex flex-col bg-white m-4 w-96 rounded-md py-4 shadow-lg relative">
        <input type="text" placeholder="Email address or mobile number"  class="mx-4 mt-3 border focus:outline-none focus:shadow-outline focus:border-blue-600   border-gray-300 p-3 rounded-md"/>
        <input type="password" name="pass" placeholder="Password" id="pass" class="mx-4 mt-2 border focus:outline-none focus:shadow-outline focus:border-blue-600  border-gray-300 p-3 rounded-md" />
        <button class="mx-4 bg-blue-600 hover:bg-blue-500 rounded-md mt-5 h-11 text-white font-bold text-xl">Log in</button>
        <a href="#" class="mx-4 text-center my-4 text-blue-600  text-sm hover:underline" >Forgotten password?</a>
        <!-- <span class="mx-4 text-center my-4 text-blue-600  text-sm">Forgotten password?</span> -->
        <hr class="mx-4 "/>
        <button class=" mt-4 bg-green-500 hover:bg-green-600 w-fit px-3 mx-auto text-center rounded-md my-2  h-11 text-white font-bold text-lg ">Create new account</button>
        <span class="absolute -bottom-11 mx-8 text-sm"><a href="#" class="hover:underline"><b>Create a Page</b></a> for a celebrity, brand or business.</span>
      </div>
    </div>
  </body>
</html>
